
	{% extends "base.html" %}
	
	
	{% block content %}

    <div class="jumbotron">
	<hr>
    <div class="container">
      <div class="well">
        <form class="form-horizontal well" method="post">
          <fieldset>
            <legend>
				Register
            </legend>

            <div class="row">
              <div class="col-xs-8">
                <div class="form-group">
                  <div class="rows">
                    <div class="col-md-8">
                      <div class="col-lg-6">
                        <input class="form-control input-lg" id="fName" name=
                        "fName" placeholder="First Name" type="text">
                      </div>

                      <div class="col-lg-6">
                        <input class="form-control input-lg" id="lName" name=
                        "lName" placeholder="Last Name" type="text">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="rows">
                    <div class="col-md-8">
                      <div class="col-lg-12">
                        <input class="form-control input-lg" id="email" name=
                        "email" placeholder="Your Email" type="text">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="rows">
                    <div class="col-md-8">
                      <div class="col-lg-12">
                        <input class="form-control input-lg" id="reemail" name=
                        "reemail" placeholder="Re-enter Email" type="text">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="rows">
                    <div class="col-md-8">
                      <div class="col-lg-12">
                        <input class="form-control input-lg" id="password"
                        name="password" placeholder="Password" type=
                        "password">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="rows">
                    <div class="col-md-8">
                      <div class="col-lg-12">
                        <button class="btn btn-success btn-lg" type=
                        "submit">
                          Sign Up
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
     </div>
     
     {% endblock %}
