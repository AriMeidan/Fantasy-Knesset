{% load facebook_image %}
<div class="navbar-collapse collapse">
	<div class="navbar-right navbar-form">
		{% if user.is_authenticated %}
			<a  href="{% url 'votes:logout' %}" class="btn btn-success">Logout</a>
			<img src="{{ user|fb_image }}" class="img-circle">
		{% else %}
			<a  href="{% url 'votes:register' %}" class="btn btn-success">Register</a>
			<a  href="{% url 'votes:login' %}" class="btn btn-success">Login</a>
		{% endif %}
	</div>
</div>
