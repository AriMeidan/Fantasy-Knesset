{% extends "base.html" %} 

{% block navbar_panel %} 
	{% include "register_login_panel.html" %} 
{% endblock %} 

{% block content %}
	<style type="text/css">
		div.well {text-align: center}
	</style>
	
<div class="container">
	<div class="well">

		<h2 class="form-signin-heading">Please Enter Candidate Data</h2>
		<div class="form-group">
		<form class="form-signin" role="form" method="post" next="/">
			{% csrf_token %}
			<table>
				{{ form.as_table}}
			</table>
			<input class="btn btn-primary" type="submit" name="Save" style="text-align: center" />
		</form>
	</div>
</div>
</div>

{% endblock %}
